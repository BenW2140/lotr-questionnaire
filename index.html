<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Character Quiz</title>
</head>
<body>
  <div class="container">
    <h1>Lord of the Rings Character Quiz</h1>
    <form id="questionnaire">
      <h3>What characteristic best defines you?</h3>
      <div class="radio">
        <input type="radio" name="question1" value="brave">
        <label>Brave</label>
      </div>
      <div class="radio">
        <input type="radio" name="question1" value="determined">
        <label>Determined</label>
      </div>
      <div class="radio">
        <input type="radio" name="question1" value="caring">
        <label>Caring</label>
      </div>
      <h3>What is your opinion of elves?</h3>
      <div class="radio">
        <input type="radio" name="question2" value="amazing">
        <label>Amazing</label>
      </div>
      <div class="radio">
        <input type="radio" name="question2" value="pass">
        <label>Pass</label>
      </div>
      <div class="radio">
        <input type="radio" name="question2" value="indifferent">
        <label>Indifferent</label>
      </div>
      <h3>Which of these places would you rather go?</h3>
      <div class="radio">
        <input type="radio" name="question3" value="mountains">
        <label>mountains</label>
      </div>
      <div class="radio">
        <input type="radio" name="question3" value="woods">
        <label>Woods</label>
      </div>
      <div class="radio">
        <input type="radio" name="question3" value="beach">
        <label>Beach</label>
      </div>
    </form>
    <div class="hidden" id="gandalf">
      <p>You are most like Gandalf!</p>
    </div>
    <div class="hidden" id="frodo">
      <p>You are most like Frodo!</p>
    </div>
    <div class="hidden" id="aragorn">
      <p>You are most like Aragorn!</p>
    </div>
    <div class="hidden" id="legolas">
      <p>You are most like Legolas!</p>
    </div>
    <div class="hidden" id="gimli">
      <p>You are most like Gimli!</p>
    </div>
  </div>
</body>
</html>
